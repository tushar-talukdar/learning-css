<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Background-color</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .back_color {
        color: #bfff00;
        background-color: rgb(0, 139, 65);
      }
      #div_color {
        color: rgba(255, 0, 0, 0.5);
        background-color: rgba(0, 255, 0, 0.2);
      }
    </style>
  </head>
  <body>
    <div class="back_color">Background</div>
    <div id="div_color">Alpha_color</div>
  </body>
</html>
