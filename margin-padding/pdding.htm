<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Padding</title>
    <style>
      .cls {
        height: 50px;
        width: 50px;
        padding: 2px;
        margin: 5px;
        box-sizing: border-box;
      }
      #padded {
        background-color: navajowhite;
        border: 2px solid;
        border-radius: 10px;
        
      }
      #pad {
        background-color: crimson;
        border: 4px dashed green;
      }
    </style>
  </head>
  <body>
    <div id="padded" class="cls">First</div>
    <div id="pad" class="cls">Second</div>
  </body>
</html>
